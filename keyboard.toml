# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "Pad19"
product_name = "Pad19"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "Noir Guo"
chip = "nrf52840"

[matrix]
# Input and output pins are mandatory
input_pins = ["P0_08", "P0_12", "P0_21", "P0_28", "P0_30"]
output_pins = ["P0_06", "P1_09", "P0_23", "P0_11"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# row2col = true

[layout]
rows = 5
cols = 4
layers = 3
keymap = [
    [
        ["NumLock", "KpSlash", "KpAsterisk", "KpMinus"],
        ["Kp7", "Kp8", "Kp9", "KpPlus"],
        ["Kp4", "Kp5", "Kp6", "Escape"],
        ["Kp1", "Kp2", "Kp3", "KpEnter"],
        ["Kp0", "KpDot", "MouseBtn3", "Tab"]
    ],
    [
        ["_", "_","TT(1)", "TG(2)"],
        ["_", "_","_", "_"],
        ["_", "_","_", "_"],
        ["_", "_","_", "_"],
        ["_", "_","_", "_"]
    ],
    [
        ["_", "_","TT(1)", "TG(2)"],
        ["_", "_","_", "_"],
        ["_", "_","_", "_"],
        ["_", "_","_", "_"],
        ["_", "_","_", "_"]
    ],
]

[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
# capslock.pin = "PB2"
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
# numslock.pin = "PA5"
# numslock.low_active = true



[storage]
# Storage feature is enabled by default
# enabled = false


# TTC防尘金轮鼠标编码器
[[input_device.encoder]]
pin_a = "P0_03"
pin_b = "P0_29"
internal_pullup = false
phase = "e8h7" # 24定位12脉冲，12*4/24=2
# Whether the direction of the rotary encoder is reversed.
reverse = false


# 游戏手柄摇杆
[[input_device.joystick]]
name = "default"
pin_x = "P0_20"
pin_y = "P0_22"
pin_z = "_"
transform = [[80, 0], [0, 80]]
bias = [29130, 29365]
resolution = 6
# func = "mouse | n-direction key" # TODO: only mouse is supported now
